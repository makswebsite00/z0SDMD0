<!DOCTYPE html>

      <h2>O que a Ana est√° pensando?</h2>
      <textarea id="anaInput" placeholder="Escreva sua mensagem..."></textarea>

    </div>

    <div class="card">
      <h2>O que o Marcos est√° pensando?</h2>
      <textarea id="marcosInput" placeholder="Escreva sua mensagem..."></textarea>
      <button onclick="salvarMensagem('marcos')">Salvar</button>

    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
